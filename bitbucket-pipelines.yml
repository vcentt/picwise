image: node:10.15.0
pipelines:
  default:
    - step:
        name: Build and Test Frontend
        script:
          - cd frontend
          - npm cache clean --force
          - rm -rf node_modules
          - npm install
          - npm install vite@latest
          - npm run build
        artifacts:
          - frontend/dest/**
    - step:
        name: test
        script:
          - echo "Finished"